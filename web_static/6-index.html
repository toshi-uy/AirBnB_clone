<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="../images/icon.png">
        <title>AirBnB Clone</title>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
    </head>
    <body>
        <header>
            <div id="pic"></div>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Maldondo, Punta del Este...</h4>
                    <ul class="popover">
                        <li>
                            <h2>Maldonado</h2>
                            <ul>
                                <li>Altos de la Laguna</li>
                                <li>Cantegril</li>
                            </ul>
                        </li>
                        <li>
                            <h2>Punta del Este</h2>
                            <ul>
                                <li>Mansa</li>
                                <li>Brava</li>
                                <li>Puerto</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Wifi, hair straightener...</h4>
                    <ul class="popover">
                        <li>Wifi</li>
                        <li>Hair straightener</li>
                        <li>Dishwasher</li>
                        <li>Babysitter</li>
                    </ul>
                </div>
                <button>Search</button>
            </section>
        </div>
        <footer>
            <p>Holberton School</p>
        </footer>
    </body>
</html>
